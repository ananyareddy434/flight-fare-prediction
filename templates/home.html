<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="../static/styles/styles.css">


</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="display: flex; align-items: center;">
                    <img src="static/images/logo.png" alt="Logo" style="height: 70px; width: auto; margin-right: 10px;">
                    <span>FLIGHT FARE PREDICTION TOOL</span>
                </a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" style="height: 53px;">Arrival Time</h5>
                            <!-- Arrival -->
                            <input type="time" name="Arrival_Time_Only" id="Arrival_Time_Only" required="required">
                            <!-- Hidden field for the full arrival datetime -->
                            <input type="hidden" name="Arrival_Time" id="Arrival_Time">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <!-- <option value="New Delhi">New Delhi</option> -->
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <!-- <option value="Jet Airways">Jet Airways</option> -->
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <!-- <option value="Multiple carriers">Multiple carriers</option> -->
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <!-- <option value="Multiple carriers Premium economy">Multiple carriers Premium economy -->
                                </option>
                                <!-- <option value="Jet Airways Business">Jet Airways Business</option> -->
                                <option value="Vistara Premium economy">Vistara Premium Economy</option>
                                <!-- <option value="Trujet">Trujet</option> -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
                <input type="submit" value="Predict Price" class="btn btn-primary" formaction="/predict">
                <input type="submit" value="Show Price Calendar" class="btn btn-secondary" formaction="/calendar">
            </div>
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        {% if show_lowest_price %}
        <div class="alert alert-success mt-4">
            <p><strong>Better deal available!</strong> Lower price of Rs. {{ lowest_price }} available on {{ lowest_price_date }}</p>
        </div>
        {% endif %}

        <br>
        <br>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const sourceSelect = document.getElementById("Source");
        const destinationSelect = document.getElementById("Destination");
        const depTimeInput = document.getElementById("Dep_Time");
        const arrTimeOnlyInput = document.getElementById("Arrival_Time_Only");
        const arrTimeHiddenInput = document.getElementById("Arrival_Time");

        // Set default departure date and time to current time
        const today = new Date();
        // Format as YYYY-MM-DDThh:mm
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const hours = String(today.getHours()).padStart(2, '0');
        const minutes = String(today.getMinutes()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}T${hours}:${minutes}`;
        depTimeInput.value = formattedDate;

        form.addEventListener("submit", function (event) {
            // Get departure date and arrival time
            let depDateTime = new Date(depTimeInput.value);
            let arrTimeOnly = arrTimeOnlyInput.value;

            if (!depTimeInput.value || !arrTimeOnly) {
                alert("Please select both Departure and Arrival times.");
                event.preventDefault();
                return;
            }

            // Extract hours and minutes from the arrival time
            let [arrHours, arrMinutes] = arrTimeOnly.split(':').map(Number);

            // Create arrival datetime by starting with departure date
            let arrDateTime = new Date(depDateTime);
            arrDateTime.setHours(arrHours, arrMinutes, 0, 0);

            // Compare times to see if arrival is before departure on the same day
            if (arrDateTime <= depDateTime) {
                // If arrival time is earlier or equal to departure time, set it to the next day
                arrDateTime.setDate(arrDateTime.getDate() + 1);
            }

            // Format the arrival datetime for the hidden input
            const arrYear = arrDateTime.getFullYear();
            const arrMonth = String(arrDateTime.getMonth() + 1).padStart(2, '0');
            const arrDay = String(arrDateTime.getDate()).padStart(2, '0');
            const arrHrs = String(arrDateTime.getHours()).padStart(2, '0');
            const arrMins = String(arrDateTime.getMinutes()).padStart(2, '0');
            const formattedArrDateTime = `${arrYear}-${arrMonth}-${arrDay}T${arrHrs}:${arrMins}`;
            arrTimeHiddenInput.value = formattedArrDateTime;

            // Validate Source & Destination
            if (sourceSelect.value === destinationSelect.value) {
                alert("Source and Destination cannot be the same!");
                event.preventDefault();
                return;
            }
        });

        // Prevent selecting the same city for Source & Destination
        function validateSelection() {
            if (sourceSelect.value === destinationSelect.value) {
                alert("Source and Destination cannot be the same!");
                destinationSelect.value = ""; // Reset destination selection
            }
        }

        sourceSelect.addEventListener("change", validateSelection);
        destinationSelect.addEventListener("change", validateSelection);
    });
</script>
